<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <button class="add-btn">Add a book</button>
    <section class="book-list" aria-labelledby="book-list-heading">
      <h3 id="book-list-heading">Book list</h3>
      <ul></ul>
    </section>
    <dialog class="add-dialog">
      <form action="" method="dialog">
        <p>
          <label for="title">Title</label>
          <input id="title" type="text" placeholder="Book's title" />
        </p>
        <p>
          <label for="author">Author</label>
          <input id="author" type="text" placeholder="Book's author" />
        </p>
        <p>
          <label for="pages">Pages</label>
          <input id="pages" type="tel" placeholder="Book's number of pages" />
        </p>
        <fieldset>
          <legend>Have you read it ?</legend>
          <p>
            <input type="radio" name="read" id="read" />
            <label for="read">Read</label>
          </p>
          <p>
            <input type="radio" name="read" id="not-yet" />
            <label for="not-yet">Not yet</label>
          </p>
        </fieldset>
        <button type="submit" class="submit">Submit</button>
      </form>
    </dialog>
  </body>
</html>
